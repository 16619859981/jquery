<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   
<script>
   var arr=[1,1,1,1,2,2,2,33,3,3,4,1,23,3,2,5,6,3,4,2];
   //创建一个对象，用来存储数组中的元素值，以及元素出现的个数，数组中的元素做对象的属性，出现的个数做值
   var brr={};
		for (var i=0;i<arr.length;i++) {
			//遍历这个数组，如果数组中的元素，不存在对象中，则在对象中创建一个属性，赋值为1
			if(brr[arr[i]]==undefined) {
				brr[arr[i]]=1
			}else {
				//如果对象中有数组中的这个元素，则属性值+1
				brr[arr[i]]+=1;
			}
		}
	// console.log(brr)	
	console.log(brr[0])
	//创建一个函数，用来获取对象中的第一个属性名	
	function first_attr() {
		for(var k in brr) {
			return k;
		}
	}	
	// 创建一个函数，用来获取对象中第一个属性的属性值
	function first_val() {
		for(var k in brr) {
			return brr[k];
		}
	}
	// 创建两个变量，用来存储属性名和属性值
	var attr=first_attr();
	var val=first_val();
	// 遍历这个对象，找出每个属性的最大值
	for(var k in brr) {
		if(val<brr[k]) {
			val=brr[k]
			attr=k;
		}
	}
console.log("最大值是"+attr+",一共有"+val+"个")
</script>
</body>
</html>
