<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录页面</title>
  <link rel="stylesheet" href="./mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./res/fontAwesome/css/font-awesome.min.css"/>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <!-- mui-plus-visible 的含义就是diplay:none -->
    <a class="mui-icon mui-icon-bars mui-pull-left "></a>
    <!-- <a class="mui-icon mui-icon-arrowthinleft"></a> -->
    <a id="info" class="mui-icon mui-icon-info-filled mui-pull-right mui-plus-visible" style="color: #999;"></a>
    <h1 class="mui-title">登录</h1>
  </header>

  <nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item mui-active" href="#tabbar">
      <span class="mui-icon fa fa-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-chat">
      <span class="mui-icon fa fa-bars">
   
      </span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-contact">
      <!-- <span class="mui-icon mui-icon-extra-cart"></span> -->
      <span class="mui-icon tab_cart fa fa-shopping-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-map">
      <span class="mui-icon fa fa-user"></span>
      <span class="mui-tab-label">个人中心</span>
    </a>
  </nav>

  <!-- 所有的内容 再mui-content中写 -->
  <main class="mui-content">
      <div class="mui-center">
          
          <input type="text" placeholder="用户名/手机号">
          <input type="text" placeholder="密码">
          <span class="mui-icon mui-icon-eye sp"></span>
         
      </div>
      <span class="login">登录</span>
      <a href="javascript:;">免费注册</a>
  </main>
</body>

</html>
