<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./res/fontAwesome/css/font-awesome.min.css" />
    <title>Document</title>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <!-- mui-plus-visible 的含义就是diplay:none -->
        <a class="mui-icon mui-icon-bars mui-pull-left fa fa-arrow-left"></a>
        <!-- <a class="mui-icon mui-icon-arrowthinleft"></a> -->
        <a id="info" class="mui-icon mui-icon-search mui-pull-right mui-plus-visible"></a>
        <h1 class="mui-title">搜索</h1>
      </header>
    
      <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="#tabbar">
          <span class="mui-icon fa fa-home"></span>
          <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
          <span class="mui-icon fa fa-bars">
    
          </span>
          <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
          <!-- <span class="mui-icon mui-icon-extra-cart"></span> -->
          <span class="mui-icon tab_cart fa fa-shopping-cart"></span>
          <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
          <span class="mui-icon fa fa-user"></span>
          <span class="mui-tab-label">个人中心</span>
        </a>
      </nav>
      <main class="mui-content">
          <div class="mui-search">
              <input type="text" placeholder="搜索你喜欢的商品">
              <a href="javascript:;" class="btn">搜索</a>
          </div>
          <div class="mui-none">
              <p>没有历史搜索记录</p>
          </div>
          <div class="history">
              <div class="mui-clearfix">
                  <span class="title mui-pull-left ">搜索历史</span>
                  <span class="icon_clear fa fa-trash mui-pull-right "> 清空记录</span>
              </div>
              <div class="hh">
              <ul>
                  <li><a href="#">nike</a><span class="icon_delete fa fa-close"></span></li>
                  <li><a href="#">耐克</a><span class="icon_delete fa fa-close"></span></li>
              </ul>
            </div>
          </div>
      </main>
</body>
</html>
