        <h1 class="mui-title" style="color:#fff;">搜索</h1>
    </header>

    <!-- 2.底部 -->

    <main class="mui-content">

        <div class="history">
            <!-- <div class="mui-clearfix">
                <p>没有历史搜索记录</p>
                <span class="title mui-pull-left ">搜索历史</span>
                <span class="icon_clear fa fa-trash mui-pull-right "> 清空记录</span>
            </div>
            <div class="hh">
                <ul>
                    <li>

                        <span class="icon_delete fa fa-close"></span>

                </ul>

        </div>
    </main>
    <script type="text/template" id="history-temp">
        <div class="mui-clearfix">
                <%if (data.length == 0) {%>
                <p>没有历史搜索记录</p>
                <%} else {%>
                <span class="title mui-pull-left ">搜索历史</span>
                <span class="icon_clear fa fa-trash mui-pull-right clear"> 清空记录</span>
                <%}%>
            </div>
            <div class="hh">
                <ul>
                    <%for (var i = 0; i < data.length; i++) {%>
                
                    <li>
                        <a href="#" class="font"><%=data[i]%></a>
                        <span class="icon_delete fa fa-close del"></span>
                    </li>
    
                    <%}%>
                </ul>
            </div>
    </script>
    <!-- 引入zepto -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-native.js"></script>
